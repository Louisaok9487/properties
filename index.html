<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Rental Return Calculator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light grey background */
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e0e0e0;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl border border-gray-200">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Property Rental Return Calculator</h1>

        <!-- Input Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div>
                <label for="propertyName" class="block text-sm font-medium text-gray-700 mb-1">Property Name</label>
                <input type="text" id="propertyName" placeholder="e.g., City Apartment"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="rentalIncome" class="block text-sm font-medium text-gray-700 mb-1">Annual Rental Income (£)</label>
                <input type="number" id="rentalIncome" placeholder="e.g., 12000"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="houseValue" class="block text-sm font-medium text-gray-700 mb-1">House Value (£)</label>
                <input type="number" id="houseValue" placeholder="e.g., 200000"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="expenses" class="block text-sm font-medium text-gray-700 mb-1">Annual Expenses (£)</label>
                <input type="number" id="expenses" placeholder="e.g., 3000"
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
        </div>

        <!-- ROI Display -->
        <div class="flex flex-col items-center justify-center mb-8">
            <p class="text-lg font-medium text-gray-700">Calculated ROI:</p>
            <p id="roiDisplay" class="text-4xl font-extrabold text-blue-600 mt-2">0.00%</p>
        </div>

        <!-- Action Buttons -->
        <div class="flex flex-col sm:flex-row justify-center gap-4 mb-8">
            <button id="calculateBtn"
                    class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                Calculate ROI
            </button>
            <button id="saveBtn"
                    class="w-full sm:w-auto px-6 py-3 bg-green-600 text-white font-semibold rounded-md shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                Save Property
            </button>
            <button id="loadBtn"
                    class="w-full sm:w-auto px-6 py-3 bg-purple-600 text-white font-semibold rounded-md shadow-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                Load Saved Properties
            </button>
        </div>

        <!-- Message Box for User Feedback -->
        <div id="messageBox" class="hidden p-3 rounded-md text-sm text-center mb-4" role="alert"></div>

        <!-- Saved Properties Section -->
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Saved Properties</h2>
        <div class="overflow-x-auto rounded-lg shadow-md border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Property Name</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Income (£)</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Value (£)</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Expenses (£)</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ROI (%)</th>
                    </tr>
                </thead>
                <tbody id="propertiesTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Properties will be loaded here -->
                    <tr>
                        <td colspan="5" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">No properties saved yet.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        // Import Supabase client
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // --- Supabase Configuration ---
        const SUPABASE_URL = 'https://vqaqiwfkwtgkbcccmhag.supabase.co';
        // The Anon Key will be replaced by the build script
        const SUPABASE_ANON_KEY = '__SUPABASE_ANON_KEY_PLACEHOLDER__'; // THIS IS THE PLACEHOLDER

        let supabase = null; // Initialize supabase client as null

        // --- DOM Elements ---
        const propertyNameInput = document.getElementById('propertyName');
        const rentalIncomeInput = document.getElementById('rentalIncome');
        const houseValueInput = document.getElementById('houseValue');
        const expensesInput = document.getElementById('expenses');
        const roiDisplay = document.getElementById('roiDisplay');
        const calculateBtn = document.getElementById('calculateBtn');
        const saveBtn = document.getElementById('saveBtn');
        const loadBtn = document.getElementById('loadBtn');
        const propertiesTableBody = document.getElementById('propertiesTableBody');
        const messageBox = document.getElementById('messageBox');

        // --- Helper Function for Message Display ---
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-blue-100', 'text-blue-700');
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700');
            } else { // info
                messageBox.classList.add('bg-blue-100', 'text-blue-700');
            }
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000); // Hide after 5 seconds
        }

        // --- Initialize Supabase Client ---
        function initializeSupabase() {
            // Check if the placeholder was replaced (meaning the build script ran)
            if (SUPABASE_ANON_KEY === '__SUPABASE_ANON_KEY_PLACEHOLDER__') {
                showMessage('Supabase Anon Key is still a placeholder. This app needs to be deployed via Netlify with the SUPABASE_ANON_KEY environment variable set.', 'error');
                console.error('Supabase initialization failed: Anon Key placeholder detected.');
                return false;
            }
            try {
                supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('Supabase client initialized successfully.');
                return true;
            } catch (e) {
                showMessage('Failed to initialize Supabase. Check your URL and Key format.', 'error');
                console.error('Supabase initialization error:', e);
                return false;
            }
        }

        // --- ROI Calculation Function ---
        function calculateROI() {
            const rentalIncome = parseFloat(rentalIncomeInput.value);
            const houseValue = parseFloat(houseValueInput.value);
            const expenses = parseFloat(expensesInput.value);

            // Validate inputs
            if (isNaN(rentalIncome) || isNaN(houseValue) || isNaN(expenses) || houseValue <= 0) {
                roiDisplay.textContent = 'Invalid Input';
                showMessage('Please enter valid numeric values for all fields, and ensure House Value is greater than 0.', 'error');
                return null;
            }

            const netOperatingIncome = rentalIncome - expenses;
            const roi = (netOperatingIncome / houseValue) * 100;
            roiDisplay.textContent = `${roi.toFixed(2)}%`;
            return roi.toFixed(2); // Return as a string for consistency with display
        }

        // --- Save Property to Supabase ---
        async function saveProperty() {
            if (!supabase) {
                showMessage('Supabase is not initialized. Please check your configuration.', 'error');
                return;
            }

            const propertyName = propertyNameInput.value.trim();
            const rentalIncome = parseFloat(rentalIncomeInput.value);
            const houseValue = parseFloat(houseValueInput.value);
            const expenses = parseFloat(expensesInput.value);
            const roi = calculateROI(); // Recalculate to ensure current value

            if (!propertyName) {
                showMessage('Please enter a Property Name.', 'error');
                return;
            }
            if (roi === null) { // If calculateROI returned null due to invalid input
                return;
            }

            try {
                // Insert data into the 'properties' table
                const { data, error } = await supabase
                    .from('properties')
                    .insert([
                        {
                            property_name: propertyName,
                            rental_income: rentalIncome,
                            house_value: houseValue,
                            expenses: expenses,
                            roi: parseFloat(roi) // Store as number
                        }
                    ]);

                if (error) {
                    console.error('Error saving property:', error.message);
                    // Specific error handling for "relation does not exist"
                    if (error.message.includes('relation "public.properties" does not exist')) {
                        showMessage('Error: The "properties" table does not exist in your Supabase project. Please ensure you have created a table named "properties" (all lowercase) in the "public" schema of your Supabase database, and that RLS policies (if enabled) allow inserts.', 'error');
                    } else {
                        showMessage(`Error saving property: ${error.message}`, 'error');
                    }
                } else {
                    showMessage('Property saved successfully!', 'success');
                    // Clear form after successful save
                    propertyNameInput.value = '';
                    rentalIncomeInput.value = '';
                    houseValueInput.value = '';
                    expensesInput.value = '';
                    roiDisplay.textContent = '0.00%';
                    loadProperties(); // Reload properties to show the new one
                }
            } catch (err) {
                console.error('Unexpected error during save:', err);
                showMessage('An unexpected error occurred while saving.', 'error');
            }
        }

        // --- Load Properties from Supabase ---
        async function loadProperties() {
            if (!supabase) {
                showMessage('Supabase is not initialized. Please check your configuration.', 'error');
                return;
            }

            try {
                // Select all columns from the 'properties' table, ordered by creation time
                const { data, error } = await supabase
                    .from('properties')
                    .select('*')
                    .order('created_at', { ascending: false }); // Order by created_at descending

                if (error) {
                    console.error('Error loading properties:', error.message);
                    // Specific error handling for "relation does not exist"
                    if (error.message.includes('relation "public.properties" does not exist')) {
                        showMessage('Error: The "properties" table does not exist in your Supabase project. Please ensure you have created a table named "properties" (all lowercase) in the "public" schema of your Supabase database, and that RLS policies (if enabled) allow selects.', 'error');
                        propertiesTableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 whitespace-nowrap text-sm text-red-500 text-center">Table "properties" not found. Please create it in Supabase.</td></tr>`;
                    } else {
                        showMessage(`Error loading properties: ${error.message}`, 'error');
                        propertiesTableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 whitespace-nowrap text-sm text-red-500 text-center">Error loading properties.</td></tr>`;
                    }
                } else {
                    renderProperties(data);
                    showMessage('Properties loaded successfully!', 'info');
                }
            } catch (err) {
                console.error('Unexpected error during load:', err);
                showMessage('An unexpected error occurred while loading properties.', 'error');
                propertiesTableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 whitespace-nowrap text-sm text-red-500 text-center">An unexpected error occurred.</td></tr>`;
            }
        }

        // --- Render Properties to Table ---
        function renderProperties(properties) {
            propertiesTableBody.innerHTML = ''; // Clear existing rows

            if (properties.length === 0) {
                propertiesTableBody.innerHTML = `<tr><td colspan="5" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">No properties saved yet.</td></tr>`;
                return;
            }

            properties.forEach(property => {
                const row = document.createElement('tr');
                row.classList.add('hover:bg-gray-50'); // Add hover effect
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${property.property_name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">£${property.rental_income.toLocaleString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">£${property.house_value.toLocaleString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">£${property.expenses.toLocaleString()}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-blue-600 font-semibold">${property.roi.toFixed(2)}%</td>
                `;
                propertiesTableBody.appendChild(row);
            });
        }

        // --- Event Listeners ---
        calculateBtn.addEventListener('click', calculateROI);
        saveBtn.addEventListener('click', saveProperty);
        loadBtn.addEventListener('click', loadProperties);

        // Initialize Supabase and load properties when the page loads
        window.onload = () => {
            if (initializeSupabase()) {
                loadProperties();
            }
        };

    </script>
</body>
</html>
